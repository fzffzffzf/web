<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            width: 80%;
            padding: 12px;
            background-color: #5956E9;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #4a4ac1;
        }
        input, textarea {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
        }
        .status {
            color: #ff0000;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
        .video {
            margin-top: 20px;
            width: 100%;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Video Generator</h1>

        <div class="button-container">
            <!-- Upload Image -->
            <input type="file" id="imageInput" accept="image/*" />
            <!-- Video Prompt -->
            <textarea id="promptInput" placeholder="Enter prompt (optional)"></textarea>
            <!-- Generate Video Button -->
            <button id="generateButton">Generate Video</button>
        </div>
        <!-- Status/Error Message -->
        <div id="status" class="status"></div>
        <!-- Video Output -->
        <video id="videoOutput" class="video" controls></video>
    </div>

    <script>
        const apiKey = "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJHcm91cE5hbWUiOiJmemYiLCJVc2VyTmFtZSI6ImZ6ZiIsIkFjY291bnQiOiIiLCJTdWJqZWN0SUQiOiIxODc5MTc0MjAwMjM3NzY4NzA4IiwiUGhvbmUiOiIxMzU1NjY2MDEwOCIsIkdyb3VwSUQiOiIxODc5MTc0MjAwMjI5MzgwMTAwIiwiUGFnZU5hbWUiOiIiLCJNYWlsIjoiIiwiQ3JlYXRlVGltZSI6IjIwMjUtMDEtMTUgMjI6MDg6MjMiLCJUb2tlblR5cGUiOjEsImlzcyI6Im1pbmltYXgifQ.oNGHyOR4rMaQast46fl9NynXx4rGtf5y34meoinl3xmPj6Xy3WD6noRiyZNtlrNPvUtrWVS96nW2FmVrNAhWyTanKgP3S6QIX702tp_KB1_T3b-SFD6WW6nhvNQMIBL6yrET7CyNbojHZDckBS5zaYdoX0C6qH1gdJ2d1j1fmO6O0uC0oXXO-gj-qt6O3O7UxAfa9tMEdF1xZeRwGLtjf_D7BvRbuMgfz3xXtMCE4kz8ug1kOxfEB1sWy3LqdWhvUr2AzWfO71rpLdOa78fjZU2m1kMb1uUWVAmLxPX8KR-sxiyp6a_Ej10FiIVzDxbRy891e0YlxTcHnP1W66KG1w";  // Replace with your actual API key
        const model = "video-01"; // Change this if necessary
        const generateButton = document.getElementById("generateButton");
        const imageInput = document.getElementById("imageInput");
        const promptInput = document.getElementById("promptInput");
        const statusElement = document.getElementById("status");
        const videoOutput = document.getElementById("videoOutput");

        generateButton.addEventListener("click", async function() {
            const prompt = promptInput.value;
            const imageFile = imageInput.files[0];

            if (!prompt && !imageFile) {
                alert("Please upload an image or provide a prompt.");
                return;
            }

            statusElement.textContent = "Generating video... Please wait.";

            try {
                const taskId = await invokeVideoGeneration(prompt, imageFile);
                await queryVideoGeneration(taskId);
            } catch (error) {
                statusElement.textContent = "Error: " + error.message;
            }
        });

        // Step 1: Submit the video generation task
        async function invokeVideoGeneration(prompt, imageFile) {
            const url = "https://api.minimax.chat/v1/video_generation";
            let firstFrameBase64 = "";

            if (imageFile) {
                firstFrameBase64 = await fileToBase64(imageFile);
            }

            const payload = JSON.stringify({
                prompt: prompt,
                model: model,
                first_frame_image: firstFrameBase64 || undefined,
            });

            const headers = {
                "Content-Type": "application/json",
                Authorization: "Bearer " + apiKey,
            };

            const response = await fetch(url, {
                method: "POST",
                headers: headers,
                body: payload,
            });

            const result = await response.json();
            if (!response.ok || !result.task_id) {
                throw new Error("Failed to create video generation task.");
            }

            return result.task_id;
        }

        // Step 2: Poll the task status
        async function queryVideoGeneration(taskId) {
            const url = `https://api.minimax.chat/v1/query/video_generation?task_id=${taskId}`;
            const headers = {
                Authorization: "Bearer " + apiKey,
            };

            while (true) {
                const response = await fetch(url, { method: "GET", headers: headers });
                const result = await response.json();

                if (!response.ok || !result.status) {
                    statusElement.textContent = "Failed to retrieve task status.";
                    break;
                }

                const taskStatus = result.status;

                if (taskStatus === "Success") {
                    const fileId = result.file_id;
                    if (fileId) {
                        await fetchVideoResult(fileId);
                        break;
                    } else {
                        statusElement.textContent = "Video generation succeeded, but no file_id was returned.";
                        break;
                    }
                }

                if (taskStatus === "Fail") {
                    statusElement.textContent = "Video generation failed.";
                    break;
                }

                // Check every 10 seconds
                await new Promise(resolve => setTimeout(resolve, 10000));
            }
        }

        // Step 3: Fetch the video download URL and play the video
        async function fetchVideoResult(fileId) {
            const url = `https://api.minimax.chat/v1/files/retrieve?file_id=${fileId}`;
            const headers = {
                Authorization: "Bearer " + apiKey,
            };

            const response = await fetch(url, { method: "GET", headers: headers });
            const result = await response.json();

            if (!response.ok || !result.file || !result.file.download_url) {
                statusElement.textContent = "Failed to retrieve video download URL.";
                return;
            }

            const downloadUrl = result.file.download_url;
            videoOutput.src = downloadUrl;
            videoOutput.style.display = "block";
            statusElement.textContent = "Video generated successfully!";
        }

        // Convert a file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (err) => reject(err);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
