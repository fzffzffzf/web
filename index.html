<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-to-Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h3 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="file"] {
            width: 80%;
            margin: 12px 0;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: #2b2b2b;
            color: #fff;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 80%;
            margin: 10px 0;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #5956e9;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #4a4ae5;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        .info {
            color: #bbb;
            margin-top: 10px;
        }

        .loading {
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            margin-left: 10px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #5956e9;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        video {
            width: 80%;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            button {
                width: 90%;
            }

            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Hailuo AI Â· Image-to-Video</h3>
        <button onclick="document.getElementById('imageInput').click()">Upload Image</button>
        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
        
        <input type="text" id="prompt" placeholder="Enter video prompt (optional)">
        
        <button id="generateButton" onclick="generateVideo()">Generate Video</button>
        
        <div class="error" id="errorMessage"></div>
        <div class="info" id="statusMessage"></div>
        <div class="loading" id="loadingMessage" style="display: none;">
            Generating video
            <div class="loading-spinner"></div>
        </div>
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        let imageFile = null;
        let prompt = "";
        let taskId = null;
        let videoUrl = null;
        let pollTimer = null;
        const apiKey = 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJHcm91cE5hbWUiOiIxMTExIiwiVXNlck5hbWUiOiIxMTExIiwiQWNjb3VudCI6IiIsIlN1YmplY3RJRCI6IjE4NzkxNzE2NDk1ODUwMzc2MTkiLCJQaG9uZSI6IjE4OTU0OTI0NjI0IiwiR3JvdXBJRCI6IjE4NzkxNzE2NDk1NzY2NDkwMTEiLCJQYWdlTmFtZSI6IiIsIk1haWwiOiIiLCJDcmVhdGVUaW1lIjoiMjAyNS0wMS0xNyAwMzoxNjowMiIsIlRva2VuVHlwZSI6MSwiaXNzIjoibWluaW1heCJ9.XskVJMrToRg2yq-rgzUzsV0kw7xsiNeVsMlIa9ajCF75vgbKnkZoCXzlVsiEDLsKnNwIJjCeSESaHDnWwNYWf05z5pnzYEaOxZeFhCYUpTnkqy906mbFO_V0Y1buxvDCdLpkw_rWhhc27HFBu-jfngzL_O89aOqJfmPX0-tVqLvyoeyKHlZ5nIN2qFwYrEYItk1vyxQjAeNZT8-bAr0dmQhHoUtGi0fYFnpRRiF8FDz1Cf-KuPw9zzABq1T585ONa1zUTVBrBm_JdTynTI9qKjZ2h_Ja9psuZJHvR2dfG5qEFt3VMJoNU_wY3G4gew7dEYWICi5kB3eraDjqpRZc6A'; // Replace with your actual API key
        const model = 'video-01'; // Set model here if needed
        
        // Handle image upload
        function handleImageUpload(event) {
            imageFile = event.target.files[0];
            if (imageFile) {
                document.getElementById('errorMessage').textContent = '';
            }
        }

        // Generate video
        async function generateVideo() {
            prompt = document.getElementById('prompt').value.trim();
            if (!prompt && !imageFile) {
                showError("Please upload an image or enter a prompt!");
                return;
            }

            showStatus("Creating video...");
            document.getElementById('loadingMessage').style.display = "flex";
            clearInterval(pollTimer);

            let base64Image = "";
            if (imageFile) {
                base64Image = await fileToBase64(imageFile);
            }

            try {
                const response = await fetch('https://api.minimax.chat/v1/video_generation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: prompt,
                        first_frame_image: base64Image || undefined,
                    })
                });
                const data = await response.json();

                if (!response.ok || !data.task_id) {
                    showError("Failed to create video generation task. Please try again.");
                    return;
                }

                taskId = data.task_id;
                showStatus("Video generation in progress...");
                pollTimer = setInterval(checkVideoStatus, 10000);
            } catch (error) {
                showError("Error creating video. Please check your connection or try again later.");
            }
        }

        // Poll for video status
        async function checkVideoStatus() {
            if (!taskId) return;

            try {
                const response = await fetch(`https://api.minimax.chat/v1/query/video_generation?task_id=${taskId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                    },
                });
                const data = await response.json();

                if (!response.ok || !data.status) {
                    showError("Error checking video status.");
                    clearInterval(pollTimer);
                    return;
                }

                const status = data.status;
                if (status === "Success") {
                    videoUrl = data.file_id ? await fetchVideoUrl(data.file_id) : null;
                    if (videoUrl) {
                        document.getElementById('videoPlayer').src = videoUrl;
                        showStatus("Video generation successful!");
                    } else {
                        showError("Video generated, but no download link found.");
                    }
                    clearInterval(pollTimer);
                } else {
                    showStatus(`Status: ${status}`);
                }
            } catch (error) {
                showError("Error checking video status.");
                clearInterval(pollTimer);
            }
        }

        // Fetch video download URL
        async function fetchVideoUrl(fileId) {
            try {
                const response = await fetch(`https://api.minimax.chat/v1/files/retrieve?file_id=${fileId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                    },
                });
                const data = await response.json();

                if (!response.ok || !data.file || !data.file.download_url) {
                    showError("Error retrieving video download link.");
                    return null;
                }

                return data.file.download_url;
            } catch (error) {
                showError("Error retrieving video download link.");
                return null;
            }
        }

        // Convert file to Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
            });
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('statusMessage').textContent = '';
            document.getElementById('loadingMessage').style.display = "none";
        }

        // Show status message
        function showStatus(message) {
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('loadingMessage').style.display = "none";
        }
    </script>
</body>
</html>
